<div class="container">

		<div class="login-box animated fadeInUp" style='margin-bottom: 70px;'>
			<div class="box-header">
				<h2>Log In</h2>
			</div>
			<form class="" #userform="ngForm" (ngSubmit)="onSubmit(userform.value)" method="post">
				<label for="username">Username</label>
				<br/>
				<input type="text" id="username" name="userName" ngModel>
				<br/>
				<label for="password">Password</label>
				<br/>
				<input type="password" id="password" name="passWord" ngModel>
				<br/>
				<button type="submit" value="Login">Sign In</button>
				<br/>
			</form>

			<a href="#"><p class="small">Forgot your password?</p></a>
		</div>
	</div>
